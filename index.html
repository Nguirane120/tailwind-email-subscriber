<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <div class="bg-zinc-800 rounded-2xl p-2">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="images/image.jpg"
            alt="email"
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md-rounded-r-none transform hover:scale-105"
          />
          <div class="p-6 md-12">
            <h1
              class="text-white text-center font-serif font-medium text-xl md-text-left"
            >
              Get diet and fitenes tips in yours inbox
            </h1>
            <p
              class="max-w-xs my-4 text-xs leading-5 text-center text-white md:text-left"
            >
              Eat better and exercise better. Sign Up for the diet& fitnes
              newsletter
            </p>
            <div class="flex flex-col md:flex-row mt-5 space-y-4 md:space-y-0 md:space-x-4">
              <input
                type="text"
                name=""
                id=""
                placeholder="Email adress"
                class="p-2 px-4 text-center bg-zinc-800 border border-zinc-600 rounded-2xl 
                placeholder:text-xs placeholder:md:text-left focus:outline-none"
              />
              <button class="bg-lime-500 px-5 py-3
               rounded-2xl text-xs text-zinc-800
               hover:bg-lime-600
               hover:text-white
               duration-500">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
